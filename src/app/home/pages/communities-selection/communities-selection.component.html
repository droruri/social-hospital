<div class="communities-page-container">
  <div style="height: 200px">
    <mat-form-field>
      <input matInput placeholder="סנן קהילות" [(ngModel)]="communityDescription">
    </mat-form-field>
  </div>
  <div style="display: flex;flex-direction: column; overflow-y: auto" >
    <div *ngFor="let item of communities | filterCommunities: communityDescription">
      <div class="row-with-vertical-centered-items"
           style="justify-content: space-around; width: 100vw;">
        <div class="group-icon"></div>
        <h3 class="user-name">{{item.name}}</h3>
        <i class="fas fa-3x" [ngClass]="item.isUserInCommunity? 'fa-check':'fa-plus-square'"
           style="color: #3b5998"></i>
      </div>
    </div>
  </div>
</div>
